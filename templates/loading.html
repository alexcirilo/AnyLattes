{% extends 'base.html' %}
{%block content%}

<input type="hidden" value="{{inicio}}" id="hidden_inicio">
<input type="hidden" value="{{fim}}" id="hidden_fim">
<input type="hidden" value="{{page}}" id="page">
<div id="preloader">
    <div id="status">&nbsp</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"> </script>
</div>


<script>
    page = document.getElementById("page").value;
    console.log(page)
    if(page == "upload"){
        window.onload = function(){
            var inicio = $("#hidden_inicio").val();
            var fim = $("#hidden_fim").val();
            $.ajax({
                url: "/projetos/inicio="+inicio+"&fim="+fim,
                method: "POST",
                data: { inicio: inicio, fim:fim },
    
                success: function (data) {
                    console.log(inicio);
                    console.log(fim);
                    window.location.replace('/resultado_total');
                },
                error: function(){
                    window.location.replace('/');
                    //document.getElementById("alert").innerHTML = "<div id='alert' class='alert alert-danger alert-dismissible fade show' role='alert'>!</div>";   
                    alert('Falha ao importar curr√≠culo(s)!')
                }
            });
        }
    }else if(page == "nuvem"){
        window.onload = function(){
            window.location.replace("{{url_for('nuvem')}}");
        }
    }
</script>

<style>
    #preloader {
        background-color: white;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    
    #status {
        background-image: url("/static/assets/Pacman.gif");
        background-repeat: no-repeat;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s;

    }    
</style>
{%endblock%}
